---
kind: pipeline
type: vm
name: linux-amd64

platform:
  os: linux
  arch: amd64

pool:
  use: ubuntu

steps:
  - name: build
    image: golang:1.10
    commands:
      - cd posix
      - tar -xf fixtures.tar -C /
      - go test -v

  - name: publish
    image: plugins/docker:18
    settings:
      dockerfile: docker/Dockerfile.linux.amd64
      repo: drone/git
      auto_tag: "true"
      auto_tag_suffix: linux-amd64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      event:
        - push
        - tag

