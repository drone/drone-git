---
kind: pipeline
type: vm
name: windows-1809

platform:
  os: windows
  arch: amd64

pool:
  use: windows

steps:
  - name: docker
    image: plugins/docker
    settings:
      dockerfile: docker/Dockerfile.windows.1809
      repo: drone/git
      username:
        from_secret: docker_username
      password:
