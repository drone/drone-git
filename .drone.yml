---
kind: pipeline
name: after

platform:
  os: linux
  arch: amd64

steps:
- name: manifest
  image: plugins/manifest:1
  settings:
    ignore_missing: true
    password:
      $secret: password
    spec: docker/manifest.tmpl
    username: drone
  when:
    branch:
    - master
    event:
    - push

depends_on:
- linux-arm
- linux-arm64
- linux-amd64

---
kind: secret
type: external
data:
  password: "drone/docker#password"
  username: "drone/docker#username"

...
